site_name: kima
repo_url: https://github.com/j-faria/kima
site_url: ""

docs_dir: docs
edit_uri: ""

theme:
  name: material
  logo: assets/logo_transparent_small.png
  # favicon: asssets/logo_transparent_small.png
  custom_dir: overrides
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: teal
      accent: green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  features:
    - search.suggest
    - search.share
    - navigation.instant
    # - navigation.tabs
    - navigation.sections
    # - navigation.expand
    - navigation.indexes
    # - toc.integrate 
    #- navigation.top
    - navigation.prune
    - content.code.annotate
    - content.code.copy
    - content.tabs.link


extra_css:
  - stylesheets/extra.css


nav:
  - Welcome: docs/index.md
  - docs/installation.md
  - docs/getting-started.md
  - docs/models.md
  - Examples:
    - docs/examples/index.md
    - 51Peg: docs/examples/51Peg.md  
  - docs/troubleshooting.md
  - docs/contributing.md
  - API:
    - docs/API/index.md
    - kima: docs/API/kima.md
    - pykima: docs/API/pykima.md
#   - Building Models:
#     - building-models/index.md
#     - building-models/general-settings.md
#   #   - Page 1: section/page-1.md
#   #   ...
#   #   - Page n: section/page-n.md


plugins:
  - search
  - mkdocstrings
      # custom_templates: templates
      # handlers:
      #   python:
      #     options:
      #       show_source: true
      #       merge_init_into_class: true
      #       # members_order: "source"
      #       filters:
      #         - "!^_"
      #         - "!__"
  # - git-revision-date-localized:
  #     type: timeago
  #     enable_creation_date: false

markdown_extensions:
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - admonition
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tabbed:
      alternate_style: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


watch:
  - overrides
  - stylesheets


